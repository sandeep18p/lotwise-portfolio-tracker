version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: lotwise-postgres
    environment:
      POSTGRES_DB: lotwise_portfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda (Kafka-compatible)
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: lotwise-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --smp
      - '1'
      - --memory
      - 1G
      - --mode
      - dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # Pandaproxy
      - "19092:19092"  # Kafka
      - "19644:9644"   # Admin API
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lotwise-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lotwise_portfolio
      DB_USER: postgres
      DB_PASSWORD: password
      KAFKA_BROKERS: redpanda:9092
      KAFKA_CLIENT_ID: lotwise-backend
      KAFKA_TOPIC: trades
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Kafka Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: lotwise-worker
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lotwise_portfolio
      DB_USER: postgres
      DB_PASSWORD: password
      KAFKA_BROKERS: redpanda:9092
      KAFKA_CLIENT_ID: lotwise-worker
      KAFKA_GROUP_ID: lotwise-worker-group
      KAFKA_TOPIC: trades
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./worker:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lotwise-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
